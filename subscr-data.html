<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="css/deposit.scss">
</head>
<body class="active">
    <div class="header">
        <a href=""></a>
        <div class="h-title">预约</div>
    </div>
    <div class="content">
        <form action="">
        <div class="list">
            <label for="">
                <input type="radio" name="data" class="petal-radios">
                <div class="petal-radio">今天</div>
            </label>
            <label for="">
                <input type="radio" name="data" class="petal-radios">
                <div class="petal-radio">明天</div>
            </label>
            <label for="">
                <input type="radio" name="data" class="petal-radios">
                <div class="petal-radio">星期一</div>
            </label>
            <label for="">
                <input type="radio" name="data" class="petal-radios">
                <div class="petal-radio">自选</div>
            </label>
        </div>

        <div class="type">
            <label for="">
                <input type="radio" class="petal-rad" name="aa">
                <div class="petal-radio">1号机</div>
                <input type="radio" class="petal-rad" name="aa">
                <div class="petal-radio">2号机</div>
            </label>
        </div>
        <div class="hint">
           <span>预约时间可多选</span>
            <p>9:19-9:30 (11分钟可用) <span>金额：2.2元</span></p>
            <p class="i">新用户建议洗车时间25分钟以上</p>
        </div>

        <div class="inner">
            <label for="r1">
                <input type="radio" class="petal-check" name="check">
                <div class="petal-checked">9：15
                    <div class="before">立即洗</div>
                </div>
            </label>
            <label for="r2">
                <input type="radio" class="petal-check" name="check">
                <div class="petal-checked">9：30
                    <div class="after">免费</div>
                </div>
            </label>
            <label for="r3">
                <input type="radio" class="petal-check" name="check">
                <div class="petal-checked">9：45
                </div>
            </label>
            <label for="r4">
                <input type="radio" class="petal-check" disabled="disabled">
                <div class="petal-checked">9：19
                    <div class="before">立即洗</div>
                </div>
            </label>
            <label for="r5">
                <input type="radio" class="petal-check" name="check" disabled="disabled">
                <div class="petal-checked">9：19
                </div>
            </label>
            <label for="r6">
                <input type="radio" class="petal-check" disabled="disabled">
                <div class="petal-checked">9：19
                </div>
            </label>
            <label for="r7">
                <input type="radio" class="petal-check" name="check" disabled="disabled">
                <div class="petal-checked">9：19
                    <div class="before">立即洗</div>
                </div>
            </label>
            <label for="r8">
                <input type="radio" class="petal-check" name="check" disabled="disabled">
                <div class="petal-checked">9：19
                </div>
            </label>
            <label for="r9">
                <input type="radio" class="petal-check" name="check" n disabled="disabled">
                <div class="petal-checked">9：19
                </div>
            </label>
        </div>
        <input type="submit" class="sumber" value="确认预约">
        </form>
    </div>

    <!--提示注册   状态隐藏-->
    <div class="shade">
        <div class="sha"><img src="images/img02.jpg" alt="">
            <h6>温馨提示</h6>
            <p>您还没有注册无法预约</p>
            <a href="">点击注册</a>
        </div>
    </div>
